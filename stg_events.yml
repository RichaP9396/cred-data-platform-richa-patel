version: 2

models:
  - name: stg_events
    description: "Staging layer for raw user events, cleaned and flattened from events_raw."
    columns:
      - name: user_id
        description: "Unique identifier for the user."
        tests:
          - not_null
      - name: event_type
        description: "Type of event triggered by the user (e.g., purchase, click)."
        tests:
          - not_null
      - name: event_timestamp
        description: "Timestamp when the event occurred."
        tests:
          - not_null
      - name: amount
        description: "Amount value extracted from event metadata."
